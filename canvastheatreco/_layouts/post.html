---
layout: default
---

{% include header.html %}

<section class="page-hero" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('{{ site.url }}{{ page.image }}'); background-size: cover; background-position: center;">
	<h1 class="page-hero__title">{{ page.title }}</h1>
</section>

<div class="post">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  <article class="post-content">
    {{ content }}
  </article>

</div>
