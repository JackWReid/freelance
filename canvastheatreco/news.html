---
layout: default
title: news
permalink: /news/
---

{% include header.html %}

<section class="page-hero" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('{{ site.url }}/images/news.jpg'); background-size: cover; background-position: center;">
	<h1 class="page-hero__title">News</h1>
</section>

<section class="home-news">
	<ul class="home-news__list">
	{% for post in site.posts %}
		<li class="news-item">
			<a href="{{ site.url }}{{ post.url }}">
				<h1>{{ post.title }}</h1>
				<time>{{ post.date | date: '%B %d, %Y' }}</time>
			</a>
		</li>
	{% endfor %}
	</ul>
</section>
